<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - AI Action Tool</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; }
        
        /* --- BACKGROUND ANIMATION (Dots + Colors) --- */
        body { 
            height:100vh; 
            display:flex; 
            align-items:center; 
            justify-content:center; 
            
            /* Layer 1: The Dots */
            /* Layer 2: The Light Blue Gradient */
            background-image: 
                radial-gradient(rgba(255, 255, 255, 0.4) 2px, transparent 2px),
                linear-gradient(-45deg, #4facfe, #00f2fe, #0cdae9, #4facfe);
                
            /* Size 1: Dots spacing */
            /* Size 2: Gradient size */
            background-size: 30px 30px, 400% 400%;
            
            /* Animates both the dots position and the gradient colors */
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            0% {
                /* Dots at 0px, Gradient at start */
                background-position: 0px 0px, 0% 50%;
            }
            50% {
                /* Dots move 100px diagonally, Gradient shifts */
                background-position: 100px 100px, 100% 50%;
            }
            100% {
                /* Dots continue moving (or loop back), Gradient back to start */
                background-position: 0px 0px, 0% 50%;
            }
        }
        /* ------------------------------------------- */

        /* --- CONTAINER ANIMATION (Floating Effect) --- */
        .container { 
            width:400px; 
            background:#fff; 
            border-radius:15px; 
            padding:40px; 
            box-shadow:0 20px 50px rgba(0,0,0,0.2); 
            text-align: center; 
            
            /* Makes the box float up and down */
            animation: floatBox 6s ease-in-out infinite;
        }

        @keyframes floatBox {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); } /* Moves up */
            100% { transform: translateY(0px); } /* Moves down */
        }
        /* ------------------------------------------- */

        h1{ color:#0aa0e6; margin-bottom:20px; }
        
        .input-box{ margin-bottom:15px; }
        .input-box input{ width:100%; padding:12px; border-radius:6px; border:1px solid #ccc; outline:none; }
        
        button{ width:100%; padding:12px; border:none; border-radius:6px; background:#0aa0e6; color:#fff; cursor:pointer; font-weight: bold; }
        button:hover{ background:#087bb3; }
        
        .error-msg { color: red; font-size: 12px; margin-bottom: 10px; display: none; }
        p{ margin-top:15px; font-size:14px; color: #555; }
        a{ color:#0aa0e6; text-decoration:none; font-weight:bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1 style = "color: #5dc5f9; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Prompt2Plan</h1>
        <div id="signupError" class="error-msg">Please enter a valid email</div>
        <div class="input-box"><input type="text" id="regName" placeholder="Full Name"></div>
        <div class="input-box"><input type="email" id="regEmail" placeholder="Email Address"></div>
        <div class="input-box"><input type="password" id="regPassword" placeholder="Password"></div>
        <button onclick="handleSignup()" style="background-color: rgba(13, 183, 202, 0.932); color: #555;">Sign Up</button>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    <script src="auth.js"></script>
</body>
</html>
